<header>
  <h2>{{ title | uppercase }} </h2>
</header>
<ul class="projects">
  <li *ngFor="let project of projects">
    <div class="project">
      <span>{{ project.name }}</span>
      <button class="details" [id]="project.id" (click)="showDetails($event)"> Show Details</button>
    </div>

  </li>
  {{ projectIdToShow }}
  <app-project-detail *ngIf="isShowDetails"></app-project-detail>

</ul>
