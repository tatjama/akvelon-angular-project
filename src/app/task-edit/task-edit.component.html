<header>
    <h2>ADD NEW TASK TO PROJECT</h2>
</header>
<div>
  <label>Title</label>
  <br>
  <input type="text" [(ngModel)] = "addedTask.title"/>
  <br>
  <label>Description:</label>
  <br>
  <input type="text" [(ngModel)] = "addedTask.description"/>
  <br>
  <label>Estimate:</label>
  <br>
  <input type="number" [(ngModel)] = "addedTask.estimate"/>
  <br>
  <button (click) = "onSubmit()">Submit</button>
</div>
